<mat-sidenav-container>

        <img src = "assets/img/car-24px.svg"
             alt = "Picture of a car" 
             style="width:200px;"/>
      </p>
      <h2>Car-App</h2>
      <hr style="margin-left: 20px; margin-right: 20px">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['createcar']"> <i class="material-icons">library_add</i> Crear auto</a>
        <a mat-list-item [routerLink]="['cars']"> <i class="material-icons">library_books</i> Autos</a>
        <a mat-list-item [routerLink]="['search']">Buscar un auto</a>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
